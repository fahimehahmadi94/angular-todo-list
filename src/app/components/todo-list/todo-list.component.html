<div class="todo-container">
    <h2>TODO LIST</h2>
    <div style="display: flex;">
        <input type="text" [(ngModel)]="taskTitle" class="my-input">
        <button (click)="addTask()" type="button">➕</button>
    </div>


    <ul>
        @for(task of todoService.tasks(); track task.id){
        <li>
            <input type="checkbox" [checked]="task.completed" (change)="toggleTask(task.id)">
            <span [style.textDecoration]="task.completed ? 'line-through' : 'none'">
                {{task.title}}
            </span>
            <button (click)="removeTask(task.id)" type="button">❌</button>
        </li>
        }

    </ul>
</div>
